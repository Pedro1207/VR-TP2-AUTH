<link rel="stylesheet" href="/static/style.css" type="text/css">


<form action="/create" method="POST">
  <div class="login">
    <div class="login-screen">
      <div class="app-title">
        <h1>Sign Up</h1>
      </div>
      <div class="login-form">
        <div class="control-group">
          <input type="text" class="login-field" value="" placeholder="username" name="username">
          <label class="login-field-icon fui-user" for="login-name"></label>
        </div>
        <div class="control-group">
          <input type="password" class="login-field" value="" placeholder="password" name="password">
          <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>
        <div class="control-group">
          <input type="password" class="login-field" value="" placeholder="Repeat your password" name="repeatpassword">
          <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>
        <div>
          <label for="admin"> Are you an admin?</label>
          <input type="checkbox" id="admin" name="admin">
        </div>
        <input type="submit" value="Sign up" class="btn btn-primary btn-large btn-block">
      </div>
    </div>
    <div class="flashes">
      {% for mesg in get_flashed_messages() %}
      <h3>{{ mesg }}</h3>
      {% endfor %}
    </div>

  </div>

</form>
